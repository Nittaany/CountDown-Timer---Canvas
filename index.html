<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fancy-container">
        <h1>Fancy Countdown Timer</h1>

        <div class="timer-inputs">
            <div class="input-group">
                <label>Hours</label>
                <input type="number" id="hoursInput" placeholder="0" min="0">
            </div>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="minutesInput" placeholder="0" min="0" max="59">
            </div>
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="secondsInput" placeholder="0" min="0" max="59">
            </div>
        </div>

        <button id="startButton">Start Countdown</button>

        <canvas id="fancyCanvas" width="250" height="250"></canvas>
        <div id="timerDisplay">00:00:00</div>
        
        <div id="endMessage" class="hidden">Time's Up!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
